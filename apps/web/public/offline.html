<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f97316">
  <title>Offline - VeXeViet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f97316;
      margin-bottom: 1.5rem;
    }
    
    .logo span {
      color: #ea580c;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: #fed7aa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      color: #ea580c;
    }
    
    h1 {
      font-size: 1.75rem;
      color: #1f2937;
      margin-bottom: 1rem;
    }
    
    p {
      color: #6b7280;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .retry-btn {
      display: inline-block;
      background: #f97316;
      color: white;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .retry-btn:hover {
      background: #ea580c;
    }
    
    .footer {
      margin-top: 3rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">VeXe<span>Viet</span></div>
    
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>Bạn đang offline</h1>
    
    <p>
      Không thể kết nối đến máy chủ. Vui lòng kiểm tra kết nối mạng của bạn và thử lại.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Thử lại
    </button>
    
    <div class="footer">
      © 2026 VeXeViet. Đặt vé xe khách trực tuyến.
    </div>
  </div>
</body>
</html>
