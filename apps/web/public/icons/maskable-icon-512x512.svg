<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="maskableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>
  
  <!-- Full background for maskable safe zone -->
  <rect x="0" y="0" width="512" height="512" fill="url(#maskableGradient)"/>
  
  <!-- Bus icon centered in safe zone (80% = 410px, centered) -->
  <!-- Safe zone is roughly 51px padding on each side -->
  
  <!-- Bus body -->
  <rect x="116" y="170" width="280" height="172" rx="28" ry="28" fill="#ffffff"/>
  
  <!-- Windows -->
  <rect x="144" y="198" width="48" height="58" rx="8" fill="#2563EB"/>
  <rect x="206" y="198" width="48" height="58" rx="8" fill="#2563EB"/>
  <rect x="268" y="198" width="48" height="58" rx="8" fill="#2563EB"/>
  
  <!-- Front window -->
  <rect x="332" y="188" width="40" height="78" rx="8" fill="#1D4ED8"/>
  
  <!-- Window reflections -->
  <rect x="148" y="202" width="6" height="34" rx="2" fill="#60A5FA" opacity="0.5"/>
  <rect x="210" y="202" width="6" height="34" rx="2" fill="#60A5FA" opacity="0.5"/>
  <rect x="272" y="202" width="6" height="34" rx="2" fill="#60A5FA" opacity="0.5"/>
  
  <!-- Wheels -->
  <circle cx="180" cy="342" r="34" fill="#1E293B"/>
  <circle cx="180" cy="342" r="14" fill="#64748B"/>
  <circle cx="180" cy="342" r="6" fill="#94A3B8"/>
  
  <circle cx="332" cy="342" r="34" fill="#1E293B"/>
  <circle cx="332" cy="342" r="14" fill="#64748B"/>
  <circle cx="332" cy="342" r="6" fill="#94A3B8"/>
  
  <!-- Headlights -->
  <rect x="364" y="268" width="14" height="30" rx="5" fill="#FCD34D"/>
  
  <!-- Door -->
  <rect x="144" y="266" width="38" height="68" rx="5" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
  <circle cx="176" cy="300" r="3" fill="#94A3B8"/>
  
  <!-- Company stripe -->
  <rect x="116" y="240" width="264" height="6" fill="#2563EB" opacity="0.3"/>
</svg>
