<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="busGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#busGradient512)"/>
  
  <!-- Bus body with shadow -->
  <g filter="url(#shadow)">
    <rect x="96" y="150" width="320" height="200" rx="32" ry="32" fill="#ffffff"/>
  </g>
  
  <!-- Windows -->
  <rect x="128" y="182" width="56" height="68" rx="10" fill="#2563EB"/>
  <rect x="200" y="182" width="56" height="68" rx="10" fill="#2563EB"/>
  <rect x="272" y="182" width="56" height="68" rx="10" fill="#2563EB"/>
  
  <!-- Front window -->
  <rect x="352" y="170" width="48" height="92" rx="10" fill="#1D4ED8"/>
  
  <!-- Window reflections -->
  <rect x="132" y="186" width="8" height="40" rx="2" fill="#60A5FA" opacity="0.5"/>
  <rect x="204" y="186" width="8" height="40" rx="2" fill="#60A5FA" opacity="0.5"/>
  <rect x="276" y="186" width="8" height="40" rx="2" fill="#60A5FA" opacity="0.5"/>
  
  <!-- Wheels -->
  <circle cx="168" cy="350" r="40" fill="#1E293B"/>
  <circle cx="168" cy="350" r="18" fill="#64748B"/>
  <circle cx="168" cy="350" r="8" fill="#94A3B8"/>
  
  <circle cx="344" cy="350" r="40" fill="#1E293B"/>
  <circle cx="344" cy="350" r="18" fill="#64748B"/>
  <circle cx="344" cy="350" r="8" fill="#94A3B8"/>
  
  <!-- Headlights -->
  <rect x="388" y="260" width="16" height="36" rx="6" fill="#FCD34D"/>
  <rect x="388" y="264" width="16" height="8" rx="2" fill="#FEF3C7"/>
  
  <!-- Taillights -->
  <rect x="100" y="270" width="12" height="28" rx="4" fill="#EF4444"/>
  
  <!-- Door -->
  <rect x="128" y="262" width="44" height="80" rx="6" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
  <circle cx="164" cy="302" r="4" fill="#94A3B8"/>
  
  <!-- Roof rack lines -->
  <line x1="140" y1="154" x2="380" y2="154" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Company stripe -->
  <rect x="96" y="230" width="304" height="8" fill="#2563EB" opacity="0.3"/>
</svg>
